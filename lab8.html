<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-
Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"         crossorigin="anonymous"> 
    <style>         .b {             border:thin #4F9FD6 solid;             padding: 8%; 
        } 
    </style>     <script>             function validateForm() {                 var x = document.forms["form"]["pass1"].value;                 var y = document.forms["form"]["pass2"].value;                 if (x == y) {                     alert("you registered successfully");                     return false; 
                }                 else{                     alert("Password do not match");                                         return false; 
                } 
            } 
            </script> 
    <title>Form</title> 
</head> 
<body> 
    <div class="container w-50 p-3"> 
         
        <form class="b" action="#" onsubmit="return validateForm()" method="post" name="form"> 
            <div class="text-center"> 
                <h2> <u>Form</u> </h2> 
            </div> 
            <br> 
            <div class="form-group row"> 
                <label for="name" class="col-sm-2 col-form-label">Name</label> 
                <div class="col-sm-10"> 
                    <input type="text" class="form-control form-control-sm" id="name" placeholder="Your Name" name="name"> 
                </div> 
            </div> 
            <div class="form-group row"> 
                <label for="email" class="col-sm-2 col-form-label">Email</label> 
                <div class="col-sm-10"> 
                <input type="email" class="form-control form-control-sm" id="email" placeholder="email@example.com" name="email"> 
                </div> 
            </div> 
            <div class="form-group row"> 
                <label for="inputPassword" class="col-sm-2 col-formlabel">Password</label> 
                <div class="col-sm-10"> 
                <input type="password" class="form-control form-control-sm" id="inputPassword" placeholder="Password" name ="pass1" > 
                </div> 
            </div> 
            <div class="form-group row"> 
                <label for="confirmPassword" class="col-sm-2 col-formlabel">Confirm Password</label> 
                <div class="col-sm-10"> 
                <input type="password" class="form-control form-control-sm" id="confirmPassword" placeholder="Confirm Password" name="pass2" >                 </div> 
            </div> 
             
             
             
            <div class="form-group row"> 
                <label for="gender" class="col-sm-2 col-formlabel">Gender</label> 
                <div class="col-sm-10"> 
                    <div class="form-check form-check-inline"> 
                        <input class="form-check-input" type="radio" name="male" id="male" value="Male"> 
                        <label class="form-check-label" for="male">Male</label> 
                    </div> 
                    <div class="form-check form-check-inline">                         <input class="form-check-input" type="radio" name="female" id="female" value="Female"> 
                        <label class="form-check-label" for="female">Female</label>                     </div> 
                </div> 
            </div> 
             
            <div class="text-center"> 
                <button type="submit" class="btn btn-primary">Submit</button> 
            </div> 
 
             
 
        </form> 
         
    </div> 
 
    </body> 
</html>
